    <div class="nav" >
        <ul>
            <li id="logo"><img src="../../assets/imgs/dewdrop.png" style="margin-top: 15px;" alt="dewLogo" width="30" height="30" />DewDrops</li>
            <li><a routerLink="/admin/Themes" id="themes">Themes</a></li>

      <div class="book-theme-main" id="main-container">
        <form #addForm="ngForm" (ngSubmit)="onAddTheme(addForm)">
        <div class="card"> 
            <div class="book-theme-left">
                <input type="text" ngModel name="themeName" placeholder="Enter Theme Name" required/>
                <input type="text" ngModel name="themeImageURL" placeholder="Enter the Image URL" required/>
                <input type="text" ngModel name="themePhotographer" placeholder="Enter Photographer Details" required/>
                <input type="text" ngModel name="themeVideographer" placeholder="Enter Videographer Details" required/>
            </div>
            <div class="book-theme-right">
                <input type="text" ngModel name="themeReturnGift" placeholder="Enter Theme Return Gifts" required/>
                <input type="text" ngModel name="themeCost" placeholder="Enter Theme Cost"/>
                <textarea id="text" ngModel name="themeDescription" rows="5" cols="50" placeholder="   Enter Theme Description"></textarea>
            <br><br>
                <img src="../../assets/imgs/dewdrop.png" alt="dewLogo" width="30%" height="30%" />
            </div>
                <div class="btn-group">
                <button [disabled]="addForm.invalid" type="submit" id="btn">Add Theme</button>
                </div>
        </div>
        </form>
        </div>
       
        <div class="footer-main">
            <div class="footer-left">@All rights reserverd .inc</div>
            <div class="footer right">Contact Us: 7465837589</div>
            <div class="footer right">dewdrops@gmail.com</div>
          </div>
    </body>
