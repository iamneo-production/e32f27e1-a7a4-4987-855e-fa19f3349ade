<body>
  <div id="main-div">
<div class="nav" >
  <ul>
      <li id="logo"><img src="../../assets/imgs/dewdrop.png" style="margin-top: 15px;" alt="dewLogo" width="30" height="30" />DewDrops</li>
      <li><a routerLink="/admin/Themes" id="themes">Themes</a></li>
      <li ><a routerLink="/admin/foodmenu" id="foodmenu">Food Menu</a></li>
      <li><a routerLink="/admin/addons" id="addons">Add-Ons</a></li>
      <li id="profile"><img src="../../assets/imgs/user_icon.png" alt="ProfileIcon"/></li>
      <li id="notification">5 </li>
  </ul>
</div>   

  <div id="main-container">
  <table class="center">
    <thead>
      <tr>
        <th>Item ID</th>
        <th>Item</th>
        <th>Item Name</th>
        <th>Item Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
      <tr *ngFor = "let menu of foodmenu">
          <td>{{menu.id}}</td>
          <td><img src={{menu?.foodImageUrl}} width="120px" height="120px" ></td>
          <td>{{menu.foodMenuItems}}</td>
          <td>{{menu.foodMenuType}}</td>
          <td>{{menu.foodMenuCost}}</td>
          <td><i (click)="show(menu)" class="fa fa-pencil" style="font-size:24px;color:#587291;padding-right: 20%;cursor: pointer;"></i>
            <i (click)="onDeleteMenu(menu)" class="fa fa-trash-o" style="font-size:24px;color:red;cursor: pointer;"></i>
          </td>   
      </tr>
</table>
<div class="btn-group">
  <button type="button" routerLink="/admin/addItems" class="addItem">Add Item</button>
  </div>
  </div>
 
  <div class="footer-main">
    <div class="footer-left">@All rights reserverd .inc</div>
    <div class="footer right">Contact Us: 7465837589</div>
    <div class="footer right">dewdrops@gmail.com</div>
  </div>

  <div class="edit-menu" id="hide">
    <div id="header">
     <p> <i class="fa fa-edit"></i>&nbsp;&nbsp;Edit Menu</p>
     <i class="fa fa-close" (click)="close()" id="exit"></i>
    </div>
    <form>
      <div class="page">
        <label for="name">Item Name</label>
       <input type="text" [(ngModel)]="menuUpdate.foodMenuItems" name="foodMenuItems" id="foodMenuItems" placeholder="Enter Item Name" required> <br>
        </div>
      <div class="page">
        <label for="type">Item Category</label>
       <input type="text" [(ngModel)]="menuUpdate.foodMenuType" name="foodMenuType" id="foodMenuType" placeholder="Enter Item Type" required> <br>
      </div>
      <div class="page">
        <label for="cost">Item Price</label>
       <input type="text"  [(ngModel)]="menuUpdate.foodMenuCost" name="foodMenuCost" id="foodMenuCost" placeholder="Enter Item Cost" required> <br>
      </div>
      <div class="page">
        <label for="image">Item URL</label>
       <input type="text"  [(ngModel)]="menuUpdate.foodImageUrl" name="foodImageUrl" id="foodImageUrl" placeholder="Enter Item ImageURL" required> <br>
      </div>
      <div>
        <button type="submit" (click)="onUpdateMenu(menuUpdate)" class="btn" id="addOnButton" >Update</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" (click)="close()" class="btn1" id="close" >Close</button>
      </div>
    </form>
  </div>
    </div>
</body>
