<body>
    <div class="nav" >
      <ul>
          <li id="logo"><img src="../../assets/imgs/dewdrop.png" style="margin-top: 15px;" alt="dewLogo" width="30" height="30" />DewDrops</li>

      <div class="book-menu-main" id="main-container">
        <form #addForm="ngForm" (ngSubmit)="onAddMenu(addForm)">
        <div class="card">
            <div class="book-menu-left">
                <label>Add Item</label><br>
                <input type="text" ngModel name="foodMenuItems" placeholder="Enter Item Name" required/>
                <input type="text" ngModel name="foodMenuType" placeholder="Enter Item Category" required/>
                <input type="text" ngModel name="foodMenuCost" placeholder="Enter Item Price" required/>
                <input type="text" ngModel name="foodImageUrl" placeholder="Enter Image URL" required/>
            </div>
                <div class="btn-group">
                <button [disabled]="addForm.invalid" type="submit" id="btn">Add Item</button>
                </div>
        </div>
        </form>
        </div>
    
      <div class="footer-main">
        <div class="footer-left">@All rights reserverd .inc</div>

        <div class="footer right">dewdrops@gmail.com</div>
      </div>
      </body>
